clever_age_process:
    configurations:
        test.cache_setter_transformer.set_existing_cache:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    options:
                        transformers:
                            cache_setter:
                                key:
                                    constant: 'SetterTransformerTest_testSetExistingCache'
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'

        test.cache_setter_transformer.set_missing_cache:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    options:
                        transformers:
                            cache_setter:
                                key:
                                    constant: 'SetterTransformerTest_testSetMissingCache'
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'

        test.cache_setter_transformer.transform_cache_key:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    options:
                        transformers:
                            cache_setter:
                                key:
                                    transformers:
                                        implode:
                                            separator: '_'
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'

        test.cache_setter_transformer.bad_cache_key:
            entry_point: get_cache
            end_point: dummy
            tasks:
                get_cache:
                    service: '@CleverAge\ProcessBundle\Task\TransformerTask'
                    options:
                        transformers:
                            cache_setter:
                                key: ~
                    outputs: [dummy]
                    error_outputs: [missing_cache]

                missing_cache:
                    service: '@CleverAge\ProcessBundle\Task\ConstantOutputTask'
                    options:
                        output: 'missing cache'
                    outputs: [dummy]

                dummy:
                    service: '@CleverAge\ProcessBundle\Task\DummyTask'
