clever_age_process:
    configurations:
        test.error_process:
            entry_point: data
            tasks:
                data:
                    service: '@cleverage_process.task.constant_iterable_output'
                    options:
                        output: [1, 2, 3]
                    outputs: [doNothing]
                    errors: [doNothing2]

                doNothing:
                    service: '@cleverage_process.task.dummy'
                    outputs: [pushDataEvent]

                doNothing2:
                    service: '@cleverage_process.task.dummy'
                    outputs: [pushDataEvent]

                pushDataEvent:
                    service: '@cleverage_process.task.event_dispatcher'
                    options:
                        event_name: cleverage_process.data_queue
