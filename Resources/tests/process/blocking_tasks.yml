clever_age_process:
    configurations:
        test.simple_blocking:
            entry_point: data
            end_point: aggregate
            tasks:
                data:
                    service: '@CleverAge\ProcessBundle\Task\ConstantIterableOutputTask'
                    options:
                        output: [1, 2, 3]
                    outputs: [aggregate]

                aggregate:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'

        test.blocking_solo:
            entry_point: aggregate
            end_point: aggregate
            tasks:
                aggregate:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'

        test.multiple_blocking_solo:
            entry_point: aggregate
            end_point: aggregate2
            tasks:
                aggregate:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'
                    outputs: [aggregate2]

                aggregate2:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'

        test.multiple_blocking:
            entry_point: data
            end_point: aggregate2
            tasks:
                data:
                    service: '@CleverAge\ProcessBundle\Task\ConstantIterableOutputTask'
                    options:
                        output: [1, 2, 3]
                    outputs: [aggregate]

                aggregate:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'
                    outputs: [aggregate2]

                aggregate2:
                    service: '@CleverAge\ProcessBundle\Task\AggregateIterableTask'
